<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            height: 300px;
            width: 300px;
            background-color: blue;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover{
            transform: scale(1.05); /* Aumenta o tamanho em 5% */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="card">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ad in suscipit assumenda consectetur cupiditate accusamus illum obcaecati nemo distinctio explicabo, aspernatur voluptatum culpa asperiores voluptates? Doloribus maxime debitis veritatis?</p>
    </div>
</body>
</html>
